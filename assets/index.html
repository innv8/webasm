<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("json.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>
    <textarea name="jsoninput" id="jsoninput" cols="80" rows="20"></textarea>
    <br />
    <br />
    <input id="button" type="submit" name="button" value="pretty json" onclick="json(jsoninput.value)" />
    <br />
    <br />
    <textarea id="jsonoutput" name="jsonoutput" cols="80" rows="20" disabled></textarea>

    <script src="./index.js"></script>

</body>

</html>
